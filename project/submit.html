        <main class="submit-recipe-page">
            <form action="thanks.html" method="get" class="recipe-form">
                <label for="name">Recipe Name*
                    <input type="text" id="name" name="name" required>
                </label>
          
                <label for="image">Image URL
                    <input type="url" id="image" name="image" placeholder="https://example.com/your-dish.jpg">
                </label>                

                <label for="ingredients">Ingredients*
                    <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
                </label>

                <label for="instructions">Instructions*
                    <textarea id="instructions" name="instructions" rows="6" required></textarea>
                </label>

                <label for="category">Category*
                    <select id="category" name="category" required>
                        <option value="">--Select a Category--</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Healthy">Healthy</option>
                        <option value="Quick & Easy">Quick & Easy</option>
                    </select>
                </label>
            
                <label for="cooktime">Cook Time (minutes)*
                    <input type="number" id="cooktime" name="cooktime" min="1" required>
                </label>

                <label for="preptime">Prep Time (minutes)*
                    <input type="number" id="preptime" name="preptime" min="1" required>
                </label>
                
                <fieldset>
                    <legend>Difficulty*</legend>
                    <label><input type="radio" name="difficulty" value="Easy" required> Easy</label>
                    <label><input type="radio" name="difficulty" value="Medium"> Medium</label>
                    <label><input type="radio" name="difficulty" value="Hard"> Hard</label>
                </fieldset>
            
                <button type="submit" class="cta-button">Submit Recipe</button>
            </form>
          </main>

          <script>
            const heroContainerMain = document.querySelector('.heroContainer');
            heroContainerMain.querySelector('.heroText').innerHTML = `<h2>Submit a Recipe</h2>
            <p>Got a favorite recipe? Share it with the DishDash community! Fill in the form below and let the world taste your magic.</p>`;

            header.classList.add('headerSubmit');
          </script>
